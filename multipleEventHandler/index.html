        <title>Multiple Event Handler</title>

    <body>
        <h1>Multiple EventListener</h1>
        <P>It helps to make the listening event short and clear.</P>
        <p>In this case you have only one EventListener code otherwise you may have beeen used six.</p>
        <p>The trick is using grouping method div.</p>
        <div id="eventHandlerDiv">
            <button id="btn1">btn1</button>
            <button id="btn2">btn2</button>
            <button id="btn3">btn3</button>
            <button id="btn3">btn4</button>
            <button id="btn4">btn5</button>
            <button id="btn5">btn6</button>
        </div>
        <script src="multipleEventListener.js"></script>
    </body>
